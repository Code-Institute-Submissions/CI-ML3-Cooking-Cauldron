{% extends 'base.html' %} {% block content %}

<div class="container">
    <div class="row">
        <form action="{{url_for('add_recipes')}}" method="POST" class="col s12">
        <div class="row add_rep_top">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="Category_name" name="Category_name" required>
                        <option value="" disabled selected>Choose Category</option>
                        
                        <option value="Breakfast">Breakfast</option>
                        
                        <option value="Lunch">Lunch</option>
                        
                        <option value="Dinner">Dinner</option>
                        
                    </select>
                    <label>Recipe Category</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">assignment</i>
                    <input placeholder="" id="Rep_Name" name="Rep_Name" type="text" class="validate" data-length="30" required>
                    <label for="icon_prefix">Meal Name - required</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">subject</i>
                    <textarea placeholder="" name="short_describe" id="short_describe" class="materialize-textarea" data-length="40" required></textarea>
                    <label for="icon_telephone">Meal Short Description - required</label>
                </div>
            </div>
            <div class="row col s12 m12">
                <h5>Ingredients :</h5>
                    <div class="input-field col s12 m4">
                        <i class="material-icons prefix">subject</i>
                        <textarea placeholder="" name="Ing_1" id="Ing_1" class="materialize-textarea"></textarea>
                        <label for="icon_telephone">Ingredient 1</label>
                    </div>
                    <div class="input-field col s12 m4">
                        <i class="material-icons prefix">subject</i>
                        <textarea placeholder="" name="Ing_2" id="Ing_2" class="materialize-textarea"></textarea>
                        <label for="icon_telephone">Ingredient 2</label>
                    </div>
                    <div class="input-field col s12 m4">
                        <i class="material-icons prefix">subject</i>
                        <textarea placeholder="" name="Ing_3" id="Ing_3" class="materialize-textarea"></textarea>
                        <label for="icon_telephone">Ingredient 3</label>
                    </div>
            </div>
            <div class="row col s12 m12">
                    <div class="input-field col s12 m4">
                        <i class="material-icons prefix">subject</i>
                        <textarea placeholder="" name="Ing_4" id="Ing_4" class="materialize-textarea"></textarea>
                        <label for="icon_telephone">Ingredient 4</label>
                    </div>
                    <div class="input-field col s12 m4">
                        <i class="material-icons prefix">subject</i>
                        <textarea placeholder="" name="Ing_5" id="Ing_5" class="materialize-textarea"></textarea>
                        <label for="icon_telephone">Ingredient 5</label>
                    </div>
                    <div class="input-field col s12 m4">
                        <i class="material-icons prefix">subject</i>
                        <textarea placeholder="" name="Ing_6" id="Ing_6" class="materialize-textarea"></textarea>
                        <label for="icon_telephone">Ingredient 6</label>
                    </div>
            </div>
            <div class="row col s12 m12">
                    <div class="input-field col s12 m4">
                        <i class="material-icons prefix">subject</i>
                        <textarea placeholder="" name="Ing_7" id="Ing_7" class="materialize-textarea"></textarea>
                        <label for="icon_telephone">Ingredient 7</label>
                    </div>
                    <div class="input-field col s12 m4">
                        <i class="material-icons prefix">subject</i>
                        <textarea placeholder="" name="Ing_8" id="Ing_8" class="materialize-textarea"></textarea>
                        <label for="icon_telephone">Ingredient 8</label>
                    </div>
            </div>
            <div class="row col s12 m12">
                <h5>Steps :</h5>
                    <div class="input-field col s12 m4">
                        <i class="material-icons prefix">subject</i>
                        <textarea placeholder="" name="Step_one" id="Step_one" class="materialize-textarea"></textarea>
                        <label for="icon_telephone">Step 1</label>
                    </div>
                    <div class="input-field col s12 m4">
                        <i class="material-icons prefix">subject</i>
                        <textarea placeholder="" name="step_two" id="step_two" class="materialize-textarea"></textarea>
                        <label for="icon_telephone">Step 2</label>
                    </div>
                    <div class="input-field col s12 m4">
                        <i class="material-icons prefix">subject</i>
                        <textarea placeholder="" name="step_three" id="step_three" class="materialize-textarea"></textarea>
                        <label for="icon_telephone">Step 3</label>
                    </div>
            </div>
            <div class="row col s12 m12">
                    <div class="input-field col s12 m4">
                        <i class="material-icons prefix">subject</i>
                        <textarea placeholder="" name="step_four" id="step_four" class="materialize-textarea"></textarea>
                        <label for="icon_telephone">Step 4</label>
                    </div>
                    <div class="input-field col s12 m4">
                        <i class="material-icons prefix">subject</i>
                        <textarea placeholder="" name="step_five" id="step_five" class="materialize-textarea"></textarea>
                        <label for="icon_telephone">Step 5</label>
                    </div>
                    <div class="input-field col s12 m4">
                        <i class="material-icons prefix">subject</i>
                        <textarea placeholder="" name="step_six" id="step_six" class="materialize-textarea"></textarea>
                        <label for="icon_telephone">Step 6</label>
                    </div>
            </div>
            <div class="row col s12 m12">
                    <div class="input-field col s12 m4">
                        <i class="material-icons prefix">subject</i>
                        <textarea placeholder="" name="step_seven" id="step_seven" class="materialize-textarea"></textarea>
                        <label for="icon_telephone">Step 7</label>
                    </div>
                    <div class="input-field col s12 m4">
                        <i class="material-icons prefix">subject</i>
                        <textarea placeholder="" name="step_eight" id="step_eight" class="materialize-textarea"></textarea>
                        <label for="icon_telephone">Step 8</label>
                    </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">subject</i>
                    <textarea name="author" id="author" class="materialize-textarea">{{ session.username }}</textarea>
                    <label for="icon_telephone">Author</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe
                    <i class="material-icons right">playlist_add</i>
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
