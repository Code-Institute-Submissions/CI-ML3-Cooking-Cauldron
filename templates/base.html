<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
      type="text/css"
    />
    <title>Cooking Cauldron</title>
    <meta
      name="description"
      content="Need a place to store or share your recipes with others then Cooking Cauldron is for you."
    />
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-wrapper">
          <a href="{{url_for('get_recipes')}}" class="brand-logo"
            >Cooking Cauldron</a
          >
          <a href="#" data-activates="mobile-demo" class="button-collapse"
            ><i class="material-icons">menu</i></a
          >
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="{{url_for('get_recipes')}}">Home</a></li>
          </ul>
          <ul class="side-nav" id="mobile-demo">
            <li><a href="{{url_for('get_recipes')}}">Home</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container">
      {% block content %} {% endblock %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script>
         document.addEventListener('DOMContentLoaded', function() {
                var elems = document.querySelectorAll('.carousel');
                var instances = M.Carousel.init(elems, options);
            });
    </script>
  </body>
</html>
