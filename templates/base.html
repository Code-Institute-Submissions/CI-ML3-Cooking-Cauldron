<!DOCTYPE html>
<html lang="en">

<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
	<title>Cooking Cauldron</title>
	<meta name="description"
		content="Need a place to store or share your recipes with others then Cooking Cauldron is for you.">
</head>

<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="{{url_for('get_tasks')}}" class="brand-logo">Cooking Cauldron</a>
				<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="{{url_for('get_recipes')}}">Home</a></li>
				</ul>
				<ul class="side-nav" id="mobile-demo">
					<li><a href="{{url_for('get_reicpes')}}">Home</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="container">
		{% block content %} {% endblock %}
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript">
		var carousel = document.querySelector('.carousel');
        var carouselContent = document.querySelector('.carousel-content');
        var slides = document.querySelectorAll('.slide');
        var arrayOfSlides = Array.prototype.slice.call(slides);
        var carouselDisplaying;
        var screenSize;
        setScreenSize();
        var lengthOfSlide;

        function addClone() {
        var lastSlide = carouselContent.lastElementChild.cloneNode(true);
        lastSlide.style.left = (-lengthOfSlide) + "px";
        carouselContent.insertBefore(lastSlide, carouselContent.firstChild);
        }
        // addClone();

        function removeClone() {
        var firstSlide = carouselContent.firstElementChild;
        firstSlide.parentNode.removeChild(firstSlide);
        }

        function moveSlidesRight() {
        var slides = document.querySelectorAll('.slide');
        var slidesArray = Array.prototype.slice.call(slides);
        var width = 0;

        slidesArray.forEach(function(el, i){
            el.style.left = width + "px";
            width += lengthOfSlide;
        });
        addClone();
        }
        moveSlidesRight();

        function moveSlidesLeft() {
        var slides = document.querySelectorAll('.slide');
        var slidesArray = Array.prototype.slice.call(slides);
        slidesArray = slidesArray.reverse();
        var maxWidth = (slidesArray.length - 1) * lengthOfSlide;

        slidesArray.forEach(function(el, i){
            maxWidth -= lengthOfSlide;
            el.style.left = maxWidth + "px";
        });
        }

        window.addEventListener('resize', setScreenSize);

        function setScreenSize() {
        if ( window.innerWidth >= 500 ) {
            carouselDisplaying = 3;
        } else if ( window.innerWidth >= 300 ) {
            carouselDisplaying = 2;
        } else {
            carouselDisplaying = 1;
        }
        getScreenSize();
        }

        function getScreenSize() {
        var slides = document.querySelectorAll('.slide');
        var slidesArray = Array.prototype.slice.call(slides);
        lengthOfSlide = ( carousel.offsetWidth  / carouselDisplaying );
        var initialWidth = -lengthOfSlide;
        slidesArray.forEach(function(el) {
            el.style.width = lengthOfSlide + "px";
            el.style.left = initialWidth + "px";
            initialWidth += lengthOfSlide;
        });
        }


        var rightNav = document.querySelector('.nav-right');
        rightNav.addEventListener('click', moveLeft);

        var moving = true;
        function moveRight() {
        if ( moving ) {
            moving = false;
            var lastSlide = carouselContent.lastElementChild;
            lastSlide.parentNode.removeChild(lastSlide);
            carouselContent.insertBefore(lastSlide, carouselContent.firstChild);
            removeClone();
            var firstSlide = carouselContent.firstElementChild;
            firstSlide.addEventListener('transitionend', activateAgain);
            moveSlidesRight();
        }
        }

        function activateAgain() {
        var firstSlide = carouselContent.firstElementChild;
        moving = true;
        firstSlide.removeEventListener('transitionend', activateAgain);
        }

        var leftNav = document.querySelector('.nav-left');
        leftNav.addEventListener('click', moveRight);

        // var moveLeftAgain = true;

        function moveLeft() {
        if ( moving ) {
            moving = false;
            removeClone();
            var firstSlide = carouselContent.firstElementChild;
            firstSlide.addEventListener('transitionend', replaceToEnd);
            moveSlidesLeft();
        }
        }

        function replaceToEnd() {
        var firstSlide = carouselContent.firstElementChild;
        firstSlide.parentNode.removeChild(firstSlide);
        carouselContent.appendChild(firstSlide);
        firstSlide.style.left = ( (arrayOfSlides.length -1) * lengthOfSlide) + "px";
        addClone();
        moving = true;
        firstSlide.removeEventListener('transitionend', replaceToEnd);
        }




        carouselContent.addEventListener('mousedown', seeMovement);

        var initialX;
        var initialPos;
        function seeMovement(e) {
        initialX = e.clientX;
        getInitialPos();
        carouselContent.addEventListener('mousemove', slightMove);
        document.addEventListener('mouseup', moveBasedOnMouse);
        }

        function slightMove(e) {
        if ( moving ) {
            var movingX = e.clientX;
            var difference = initialX - movingX;
            if ( Math.abs(difference) < (lengthOfSlide/4) ) {
            slightMoveSlides(difference);
            }  
        }
        }

        function getInitialPos() {
        var slides = document.querySelectorAll('.slide');
        var slidesArray = Array.prototype.slice.call(slides);
        initialPos = [];
        slidesArray.forEach(function(el){
            var left = Math.floor( parseInt( el.style.left.slice(0, -2 ) ) ); 
            initialPos.push( left );
        });
        }

        function slightMoveSlides(newX) {
        var slides = document.querySelectorAll('.slide');
        var slidesArray = Array.prototype.slice.call(slides);
        slidesArray.forEach(function(el, i){
            var oldLeft = initialPos[i];
            el.style.left = (oldLeft + newX) + "px";
        });
        }

        function moveBasedOnMouse(e) { 
        var finalX = e.clientX;
        if ( initialX - finalX > 0) {
            moveRight();
        } else if ( initialX - finalX < 0 ) {
            moveLeft();
        }
        document.removeEventListener('mouseup', moveBasedOnMouse);
        carouselContent.removeEventListener('mousemove', slightMove);
        }
	</script>
</body>

</html>
